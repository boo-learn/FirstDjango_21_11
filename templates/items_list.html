{% extends 'base.html' %}
{% block style %}
    <style>
        li {
            display: inline-block;
            border: 2px solid blue;
            padding: 10px;
        }
    </style>
{% endblock %}
{% block content %}
    <h2>Список товаров</h2>
    <ol>
        {% for item in items %}
            <a href="/item/{{ item.id }}">
                <li>
                    <div>{{ item.name }}</div>
                    <div>Описание товара</div>
                </li>
            </a>
        {% endfor %}
    </ol>
{% endblock %}
